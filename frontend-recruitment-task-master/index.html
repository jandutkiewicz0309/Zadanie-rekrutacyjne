<!doctype html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The sunset - Recruitment task</title>
        <link rel="stylesheet" href="src/css/main.css">
        <link rel="import" href="./src/js/main.js">
    <body>
        <section class="main-header">
            <div class="img-header">
              <img src="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_784.jpg" alt="art">
            </div>
            <div class="text-header">
              <h1>Lorem Ipsum</h1>
              <p>Infinitely scalable, feature-rich and cloud-native data management and protection for modern and legacy infrastructures and SaaS platforms, managed via a single app with no hardware required.</p>
              <button class="button" id="button" onClick="onClick()">Button</button>
             <b> Clicks: <a id="clicks">0</a></b>
            </div>
        </section>
        <div id="myAlertModal" class="alert-modal">
          <div class="alert-modal-content">
            <h2>Alert!</h2>
            <p>You have clicked X times to related button.</p>
            <div class="alert-modal-close">+</div>
          </div>
        </div>
        <script>
            var modal = document.getElementById('myAlertModal');
            var button = document.getElementById('button')
            var div = document.getElementsByClassName('alert-modal-close')[0];
            var clicks = 0;
            button.onclick = function() {
              clicks += 1;
              document.getElementById("clicks").innerHTML = clicks;
              modal.style.display = 'block';
            }
              div.onclick = function() {
                modal.style.display = "none";
              }
              window.onclick = function(event) {
                if (event.target == modal) {
                  modal.style.display = "none"
                }
              }
        </script>
    </body>
</html>
